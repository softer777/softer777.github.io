.image-wrapper {

    position: relative;
    overflow: hidden;
    border-radius: 15px;
    background: transparent; /* Прозрачный фон */

    perspective: none;

    -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.4));
    outline: none;

}

    <script>
        function init(){

          //estrelas

          var style = ["style1", "style2", "style3", "style4"];
          var tam = ["tam1", "tam1", "tam1", "tam2", "tam3"];
          var opacity = ["opacity1", "opacity1", "opacity1", "opacity2", "opacity2", "opacity3"];

          function getRandomArbitrary(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
          }

          var estrela = "";
          var qtdeEstrelas = 500;
          var noite = document.querySelector(".constelacao");
          var widthWindow = window.innerWidth;
          var heightWindow = window.innerHeight;

          for (var i = 0; i < qtdeEstrelas; i++) {
            estrela += "<span class='estrela " + style[getRandomArbitrary(0, 4)] + " " + opacity[getRandomArbitrary(0, 6)] + " "
            + tam[getRandomArbitrary(0, 5)] + "' style='animation-delay: ." +getRandomArbitrary(0, 9)+ "s; left: "
            + getRandomArbitrary(0, widthWindow) + "px; top: " + getRandomArbitrary(0, heightWindow) + "px;'></span>";
          }

          noite.innerHTML = estrela;

          //meteoros

          var numeroAleatorio = 5000;

          setTimeout(function(){
            carregarMeteoro();
          }, numeroAleatorio);

          function carregarMeteoro(){
            setTimeout(carregarMeteoro, numeroAleatorio);
            numeroAleatorio = getRandomArbitrary(5000, 10000);
            var meteoro = "<div class='meteoro "+ style[getRandomArbitrary(0, 4)] +"'></div>";
            document.getElementsByClassName('chuvaMeteoro')[0].innerHTML = meteoro;
            setTimeout(function(){
              document.getElementsByClassName('chuvaMeteoro')[0].innerHTML = "";
            }, 1000);
          }

        }

        window.onload = init;
    
        (function() {
        var width, height, largeHeader, canvas, ctx, points, target, animateHeader = true;

        function initHeader() {
            width = window.innerWidth;
            height = window.innerHeight;
            target = { x: width / 2, y: height / 2 };

            largeHeader = document.getElementById('large-header');
            largeHeader.style.height = height + 'px';

            canvas = document.getElementById('demo-canvas');
            canvas.width = width;
            canvas.height = height;
            ctx = canvas.getContext('2d');

            points = [];
            // Уменьшаем плотность точек для улучшения производительности
            var density = 15;
            for (var x = 0; x < width; x = x + width / density) {
                for (var y = 0; y < height; y = y + height / density) {
                    var px = x + Math.random() * width / density;
                    var py = y + Math.random() * height / density;
                    var p = { x: px, originX: px, y: py, originY: py };
                    points.push(p);
                }
            }

            for (var i = 0; i < points.length; i++) {
                var c = new Circle(points[i], 2 + Math.random() * 2, 'rgba(255,255,255,0.3)');
                points[i].circle = c;
            }
        }

        function addListeners() {
            if (!('ontouchstart' in window)) {
                window.addEventListener('mousemove', mouseMove);
            } else {
                window.addEventListener('touchmove', touchMove);
            }
        }
        
        function touchMove(e) {
            if (e.touches.length > 0) {
                target.x = e.touches[0].clientX;
                target.y = e.touches[0].clientY;
            }
        }

        function mouseMove(e) {
            target.x = e.pageX;
            target.y = e.pageY;
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            largeHeader.style.height = height + 'px';
            canvas.width = width;
            canvas.height = height;
        }

        function initAnimation() {
            animate();
            for (var i in points) {
                shiftPoint(points[i]);
            }
        }

        function animate() {
            if (animateHeader) {
                ctx.clearRect(0, 0, width, height);
                for (var i in points) {
                    if (Math.abs(getDistance(target, points[i])) < 4000) {
                        points[i].active = 0.3;
                        points[i].circle.active = 0.6;
                    } else if (Math.abs(getDistance(target, points[i])) < 20000) {
                        points[i].active = 0.1;
                        points[i].circle.active = 0.3;
                    } else if (Math.abs(getDistance(target, points[i])) < 40000) {
                        points[i].active = 0.02;
                        points[i].circle.active = 0.1;
                    } else {
                        points[i].active = 0;
                        points[i].circle.active = 0;
                    }

                    drawLines(points[i]);
                    points[i].circle.draw();
                }
            }
            requestAnimationFrame(animate);
        }

        function shiftPoint(p) {
            gsap.to(p, 1 + Math.random(), {
                x: p.originX - 50 + Math.random() * 100,
                y: p.originY - 50 + Math.random() * 100,
                ease: Circ.easeInOut,
                onComplete: function () {
                    shiftPoint(p);
                }
            });
        }

        function drawLines(p) {
            if (!p.active) return;
            for (var i in p.closest) {
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.closest[i].x, p.closest[i].y);
                ctx.strokeStyle = 'rgba(255,255,255,' + p.active + ')';
                ctx.stroke();
            }
        }

        function Circle(pos, rad, color) {
            var _this = this;

            (function () {
                _this.pos = pos || null;
                _this.radius = rad || null;
                _this.color = color || null;
            })();

            this.draw = function () {
                if (!_this.active) return;
                ctx.beginPath();
                ctx.arc(_this.pos.x, _this.pos.y, _this.radius, 0, 2 * Math.PI, false);
                ctx.fillStyle = 'rgba(255,255,255,' + _this.active + ')';
                ctx.fill();
            };
        }

        function getDistance(p1, p2) {
            return Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2);
        }
    })();
