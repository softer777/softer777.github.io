<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepesoft</title>
    <link rel="icon" href="icon.png" type="image/png">
    <!-- Подключение библиотеки для анимации -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Circ.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Стили для фона и анимации */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон для всего тела */
            color: #fff;
            overflow: hidden; /* Убираем скролл */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #large-header {
            position: relative;
            width: 100%;
            height: 100vh; /* Высота на весь экран */
            background-color: #000; /* Черный фон для header */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
            margin-top: 40px;
        }

        .title {
            font-size: 4rem; /* Увеличенный размер шрифта */
            font-weight: bold;
            margin-bottom: 20px; /* Уменьшили отступ сверху */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }

        .images-container {
            display: flex;
            flex-direction: row; /* Карточки по горизонтали */
            gap: 40px; /* Увеличенный отступ между карточками */
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; /* Разрешаем обтекание на маленьких экранах */
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 350px; /* Увеличенная ширина карточки */
            height: 450px; /* Увеличенная высота карточки */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .image-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            border-radius: 15px;
        }

        .image-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
            margin-bottom: 15px; /* Добавляем отступ снизу */
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
        }

        .buttons {
            display: flex;
            gap: 10px; /* Уменьшенный отступ между кнопками */
            margin-bottom: 20px;
            z-index: 1;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #000000;  /* Начальный цвет текста */
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        button:hover {
            background: #000000; /* Цвет фона кнопки при наведении */
            color: #fff;  /* Цвет текста при наведении */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Индивидуальные задержки анимации для каждой карточки */
        .image-wrapper:nth-child(1) {
            animation-delay: 0.3s;
        }

        .image-wrapper:nth-child(2) {
            animation-delay: 0.6s;
        }

        .image-wrapper:nth-child(3) {
            animation-delay: 0.9s;
        }

        .image-title:nth-child(1) {
            animation-delay: 0.3s;
        }

        .image-title:nth-child(2) {
            animation-delay: 0.6s;
        }

        .image-title:nth-child(3) {
            animation-delay: 0.9s;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .images-container {
                flex-direction: column;
                gap: 20px;
            }

            .image-wrapper {
                width: 80%;
                height: 60vh;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Контейнер для анимации и заголовка -->
    <div id="large-header">
        <canvas id="demo-canvas"></canvas>
        <!-- Контейнер для карточек -->
        <div class="container">
            <h1 class="title">Pepesoft</h1>
            <div class="images-container">
                <div class="card-1">
                    <div class="image-title">GTA 5 RP</div>
                    <div class="image-wrapper">
                        <img src="1.png" alt="Image 1">
                        <div class="buttons">
                            <a href="https://github.com/dsofter777/files/releases/download/gta/run.bat" class="download-btn">
                                <button>Скачать</button>
                            </a>

                            <a href="https://funpay.com/lots/offer?id=37003504" class="buy-key-btn">
                                <button>Приобрести ключ</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-2">
                    <div class="image-title">R M R P</div>
                    <div class="image-wrapper">
                        <img src="2.jpg" alt="Image 2">
                        <div class="buttons">
                            <a href="https://github.com/dsofter777/files/releases/download/rmrp/run.bat" class="download-btn">
                                <button>Скачать</button>
                            </a>

                            <a href="https://funpay.com/lots/offer?id=37334280" class="buy-key-btn">
                                <button>Приобрести ключ</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-3">
                    <div class="image-title">Russian Fish 4</div>
                    <div class="image-wrapper">
                        <img src="3.jpg" alt="Image 3">
                        <div class="buttons">
                            <a href="https://github.com/dsofter777/files/releases/download/rf4/run.bat" class="download-btn">
                                <button>Скачать</button>
                            </a>

                            <a href="https://funpay.com/lots/offer?id=37987657" class="buy-key-btn">
                                <button>Приобрести ключ</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
        var width, height, largeHeader, canvas, ctx, points, target, animateHeader = true;

        initHeader();
        initAnimation();
        addListeners();

        function initHeader() {
            width = window.innerWidth;
            height = window.innerHeight;
            target = { x: width / 2, y: height / 2 };

            largeHeader = document.getElementById('large-header');
            largeHeader.style.height = height + 'px';

            canvas = document.getElementById('demo-canvas');
            canvas.width = width;
            canvas.height = height;
            ctx = canvas.getContext('2d');

            points = [];
            // Уменьшаем плотность точек для улучшения производительности
            var density = 15;
            for (var x = 0; x < width; x = x + width / density) {
                for (var y = 0; y < height; y = y + height / density) {
                    var px = x + Math.random() * width / density;
                    var py = y + Math.random() * height / density;
                    var p = { x: px, originX: px, y: py, originY: py };
                    points.push(p);
                }
            }

            for (var i = 0; i < points.length; i++) {
                var c = new Circle(points[i], 2 + Math.random() * 2, 'rgba(255,255,255,0.3)');
                points[i].circle = c;
            }
        }

        function addListeners() {
            if (!('ontouchstart' in window)) {
                window.addEventListener('mousemove', mouseMove);
            }
            window.addEventListener('resize', resize);
        }

        function mouseMove(e) {
            target.x = e.pageX;
            target.y = e.pageY;
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            largeHeader.style.height = height + 'px';
            canvas.width = width;
            canvas.height = height;
        }

        function initAnimation() {
            animate();
            for (var i in points) {
                shiftPoint(points[i]);
            }
        }

        function animate() {
            if (animateHeader) {
                ctx.clearRect(0, 0, width, height);
                for (var i in points) {
                    if (Math.abs(getDistance(target, points[i])) < 4000) {
                        points[i].active = 0.3;
                        points[i].circle.active = 0.6;
                    } else if (Math.abs(getDistance(target, points[i])) < 20000) {
                        points[i].active = 0.1;
                        points[i].circle.active = 0.3;
                    } else if (Math.abs(getDistance(target, points[i])) < 40000) {
                        points[i].active = 0.02;
                        points[i].circle.active = 0.1;
                    } else {
                        points[i].active = 0;
                        points[i].circle.active = 0;
                    }

                    drawLines(points[i]);
                    points[i].circle.draw();
                }
            }
            requestAnimationFrame(animate);
        }

        function shiftPoint(p) {
            gsap.to(p, 1 + Math.random(), {
                x: p.originX - 50 + Math.random() * 100,
                y: p.originY - 50 + Math.random() * 100,
                ease: Circ.easeInOut,
                onComplete: function () {
                    shiftPoint(p);
                }
            });
        }

        function drawLines(p) {
            if (!p.active) return;
            for (var i in p.closest) {
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.closest[i].x, p.closest[i].y);
                ctx.strokeStyle = 'rgba(255,255,255,' + p.active + ')';
                ctx.stroke();
            }
        }

        function Circle(pos, rad, color) {
            var _this = this;

            (function () {
                _this.pos = pos || null;
                _this.radius = rad || null;
                _this.color = color || null;
            })();

            this.draw = function () {
                if (!_this.active) return;
                ctx.beginPath();
                ctx.arc(_this.pos.x, _this.pos.y, _this.radius, 0, 2 * Math.PI, false);
                ctx.fillStyle = 'rgba(255,255,255,' + _this.active + ')';
                ctx.fill();
            };
        }

        function getDistance(p1, p2) {
            return Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2);
        }
    })();

    </script>

</body>
</html>
