    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Используем шрифт Roboto для основного текста */
            background-image: url('fone.png');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center; /* Центрируем блок по горизонтали */
            align-items: center; /* Центрируем блок по вертикали */
            text-align: left; /* Текст выравнивается по левому краю */
            padding: 20px; /* Добавим отступы */
            animation: fadeInBackground 3s ease-in-out; /* Анимация фона */
        }

        @keyframes fadeInBackground {
            0% {
                background-color: rgba(0, 0, 0, 0); /* Начальный цвет фона */
            }
            100% {
                background-color: rgba(0, 0, 0, 0.5); /* Финальный цвет фона */
            }
        }

        .content {
            width: 100%;
            max-width: 600px; /* Ограничим максимальную ширину */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон для затемнения */
            padding: 30px;
            border-radius: 10px;
            opacity: 0; /* Исходная прозрачность */
            animation: fadeInContent 1.5s forwards; /* Анимация появления контента */
        }

        @keyframes fadeInContent {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Начинаем с небольшой "подпрыгивающей" анимации */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Завершаем на нормальной позиции */
            }
        }

        h1 {
            font-family: 'Poppins', sans-serif; /* Используем шрифт Poppins для заголовка */
            font-size: 48px; /* Сделаем заголовок более крупным */
            margin-bottom: 20px;
            font-weight: 400; /* Убираем жирность шрифта */
            color: white; /* Белый цвет для заголовка */
            opacity: 0; /* Исходная прозрачность */
            animation: fadeIn 1.5s 0.5s forwards; /* Анимация для заголовка */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 16px; /* Увеличим размер текста */
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-wrap; /* Оформление текста так, чтобы он переходил на новые строки */
            opacity: 0; /* Исходная прозрачность */
            animation: fadeInText 2s 1s forwards; /* Анимация для текста */
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-download, .btn-telegram {
            background-color: white; /* Белый фон кнопок */
            color: black; /* Черный цвет текста */
            font-size: 18px;
            padding: 15px 30px;
            border: 2px solid transparent; /* Прозрачная рамка */
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease-in-out; /* Плавный переход для всех свойств */
            margin-right: 10px; /* Отступ между кнопками */
            display: inline-flex; /* Чтобы иконка и текст были на одной строке */
            align-items: center; /* Вертикальное выравнивание иконки и текста */
            opacity: 0; /* Исходная прозрачность */
            animation: fadeInButtons 2s 1.5s forwards; /* Анимация для кнопок */
        }

        @keyframes fadeInButtons {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-download:hover, .btn-telegram:hover {
            background: linear-gradient(45deg, #FF6347, #FF4500); /* Градиент для кнопок */
            color: white; /* Цвет текста при наведении */
            border-color: #FF4500; /* Обводка при наведении */
            transform: scale(1.1); /* Легкое увеличение кнопки */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Тень при наведении */
        }

        .btn-telegram {
            font-size: 0; /* Убираем текст */
            padding: 15px;
        }

        .btn-telegram i {
            font-size: 20px; /* Размер иконки Telegram */
        }

        .buttons-container {
            display: flex;
            justify-content: flex-start; /* Кнопки выравниваются слева */
            gap: 10px; /* Отступ между кнопками */
        }
    </style>
</head>
