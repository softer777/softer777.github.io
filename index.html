<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepesoft</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Стили для фона и анимации */
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden; /* Убираем скролл */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Обновлено, чтобы блоки располагались сверху */
            flex-direction: column; /* Обновлено для вертикального расположения */
            height: 100vh;
            outline: none; 
        }

        #large-header {
            position: relative;
            width: 100%;
            height: 100vh; /* Высота на весь экран */
            background-color: #000; /* Черный фон для header */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
            cursor: default;
            user-select: none;
        }

        .images-container {
            display: flex;
            flex-direction: row;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-bottom: 50px; /* Добавляем отступ снизу */
        }

        .image-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            z-index: 1;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #000000;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #000000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: transparent;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 350px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
            border: none;
            transform-style: flat;
            perspective: none;
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.4));
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            border-radius: 15px;
            transform-origin: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }


        .image-wrapper:hover img {
            transform: scale(1.05);
            opacity: 1;
        }

        .image-wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
            margin-top: 0;
            padding-top: 20px;
        }
        .parallax-element {
  will-change: transform;
  transition: transform 0.3s ease-out;
}
.image-wrapper {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}
.image-wrapper {
  transform: perspective(1000px) rotateX(0) rotateY(0);
  transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
}

.image-wrapper:hover {
  transform: perspective(1000px) rotateX(5deg) rotateY(5deg) scale(1.03);
}
body {
  cursor: url('default.cur'), auto;
}

button, a {
  cursor: url('pointer.cur'), pointer;
}

.image-wrapper:hover {
  cursor: url('hover.cur'), grab;
}
.title {
  background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: gradient 5s ease infinite;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
@media (max-width: 768px) {
  .images-container {
    flex-direction: column;
    align-items: center;
  }
  
  .image-wrapper {
    width: 90%;
    height: 400px;
    -webkit-box-reflect: none;
  }
  
  .buttons {
    flex-direction: column;
    width: 100%;
  }
  
  button {
    width: 100%;
    margin: 5px 0;
  }
}
.image-wrapper::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 0 50px rgba(78, 205, 196, 0.2);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image-wrapper:hover::after {
  opacity: 1;
}
    </style>
</head>
<body>
    <div id="large-header">
        <canvas id="demo-canvas"></canvas>

        <div class="container">
            <h1 class="title">Pepesoft</h1>
            <div class="images-container">
                <div class="card-1">
                    <div class="image-title">GTA 5 RP</div>
                    <div class="image-wrapper">
                        <img src="12.png" alt="Image 1">
                        <div class="buttons">
                            <a href="https://github.com/dsofter777/files/releases/download/gta/run.bat" class="download-btn">
                                <button>Скачать</button>
                            </a>
                            <a href="https://funpay.com/lots/offer?id=37003504" class="buy-key-btn">
                                <button>Приобрести ключ</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-2">
                    <div class="image-title">R M R P</div>
                    <div class="image-wrapper">
                        <img src="2.jpg" alt="Image 2">
                        <div class="buttons">
                            <a href="https://github.com/dsofter777/files/releases/download/rmrp/run.bat" class="download-btn">
                                <button>Скачать</button>
                            </a>
                            <a href="https://funpay.com/lots/offer?id=37334280" class="buy-key-btn">
                                <button>Приобрести ключ</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-3">
                    <div class="image-title">Russian Fish 4</div>
                    <div class="image-wrapper">
                        <img src="3.jpg" alt="Image 3">
                        <div class="buttons">
                            <a href="https://github.com/dsofter777/files/releases/download/rf4/run.bat" class="download-btn">
                                <button>Скачать</button>
                            </a>
                            <a href="https://funpay.com/lots/offer?id=37987657" class="buy-key-btn">
                                <button>Приобрести ключ</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

gsap.utils.toArray(".image-wrapper").forEach((card, i) => {
  gsap.from(card, {
    scrollTrigger: {
      trigger: card,
      start: "top bottom",
      toggleActions: "play none none reverse"
    },
    y: 50,
    opacity: 0,
    duration: 0.8,
    delay: i * 0.2
  });
});
        // Показываем все блоки сразу при загрузке страницы
        window.onload = function() {
            const blocks = document.querySelectorAll('.block');
            blocks.forEach(block => {
                block.classList.add('show');
            });
        };
    </script>
</body>
</html>
